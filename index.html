<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball - Personajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand"><span class="Kanji">悟</span>Dragon Ball Info (Api)</a>
    </nav>

    <header class="hero-header">
        <h1 class="text-center">Conoce a Todos los Héroes y Villanos del Universo de Dragon Ball</h1>
    </header>

    <div class="container mt-4">
        <div id="characters-container" class="row"></div>
    </div>

    <div class="modal fade" id="characterModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" class="img-fluid mb-3" alt="">
                    <p id="modalDescription" class="p-4"></p>
                    <div id="planetcontainer" class="text-center mt-3">
                        <h5 id="planetname" class="mb-3 mt-4"></h5>
                        <img id="planetimage" class="img-fluid rounded shadow-sm m-auto" style="max-width: 200px;">
                        <p id="planetdescription" class="p-4"></p>
                    </div>
                    <h5 class="mt-3">Transformaciones</h5>
                    <div id="transformationsCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                        <div class="carousel-inner" id="carouselInner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#transformationsCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#transformationsCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>

                        <div id="expandedControls" class="text-center mt-3" style="display: none;" data-bs-slide="prev">
                            <button id="playAudioButton" class="btn btn-warning">Reproducir Audio</button>
                        </div>
                    </div>

                    <audio id="audiotransformacion"
                        src="music/Transformaciones De Goku del 1 al 1.000.000.000.000.000.000.000.000.000.000.000.000  EVANESCENCE 4K.mp3"></audio>
                </div>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-center my-4 align-bottom">
        <button class="btn btn-warning" id="previous">Anterior</button>
        <div id="pagination"></div>
        <button class="btn btn-warning" id="next">Siguiente</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
